<!DOCTYPE html>
<html>
<head>	
<style>
	#main {
		font-family: sans-serif;
	}

	#navigation_panel {
		width: 80px;
		float: left;
	}

	#map_frame {
		border: 20px black solid;
		float: left;
		margin: 20px;
		overflow: hidden;
	}

	#zoom_buttons {
		width: 60px;
		margin-left: auto;
		margin-right: auto;
		padding-top: 20px;
		padding-bottom: 20px;		
		clear: both;
	}

	.scroll_buttons {
		width: 30px;
	}

	#up_button {
		margin-left: auto;
		margin-right: auto;
		clear: both;
	}

	#left_button {
		clear: left;
	}

	#right_button {
		float: right;
		clear: right;
	}

	#down_button {
		margin-left: auto;
		margin-right: auto;
		clear: both;
	}

	input[type="button"] {
		width: 30px;
		height: 20px;
		float: left;
	}

	#map_image {
		position: relative;
		z-index: -1;
	}

</style>
<meta charset="UTF-8" />
<title>Stanford Maps</title>
</head>
<body onload="init();">
	<div id="main">
		<div id="map_frame">
			<img id="map_image" src="map-xl.gif" alt="Stanford Map" />
		</div>
		<div id="navigation_panel">
			<form id="navigation_buttons">
				<div id="zoom_buttons">
					<input type="button" name="zoom_in" value="+" onclick="zoomIn();"/>
					<input type="button" name="zoom_out" value="-" onclick="zoomOut();"/>
					<p id="empty"></p>
				</div>
				<div class="scroll_buttons" id="up_button"><input  type="button" name="scroll_up" value="^" onclick="moveUp();"/></div>
				<div class="scroll_buttons" id="left_button"><input  type="button" name="scroll_left" value="<" onclick="moveLeft();"/></div>
				<div class="scroll_buttons" id="right_button"><input  type="button" name="scroll_right" value=">" onclick="moveRight();"/></div>
				<div class="scroll_buttons" id="down_button"><input type="button" name="scroll_down" value="v" onclick="moveDown();"/></div>
			</form>
		</div>
	</div>
	
	<script type="text/javascript">	
		var imgArray = [{source: "map-s.gif", width: 1283, height: 997}, {source: "map-m.gif", width: 2047, height: 1589}, {source: "map-l.gif", width: 3063, height: 2373}, {source: "map-s.gif", width: 4084, height: 3164}];

		window.onresize = resizeMapFrame;

		function init() {
			resizeMapFrame();
			var map_image = document.getElementById("map_image");
			map_image.style.left = "0px";
			map_image.style.top = "0px";
		}

		function resizeMapFrame() {
			var frame = document.getElementById("map_frame");
			frame.style.width = (0.7*window.innerWidth) + "px";
			frame.style.height = (0.8*window.innerHeight) + "px";
		}

		function moveRight() {
			var frame = document.getElementById("map_frame");
			var map_image = document.getElementById("map_image");
			var frame_width = parseInt(frame.style.width);
			var map_left = parseInt(map_image.style.left);
			var new_map_left = map_left + frame_width/2;
			map_image.style.left = new_map_left + "px";
		}

		function moveLeft() {
			var frame = document.getElementById("map_frame");
			var map_image = document.getElementById("map_image");
			var frame_width = parseInt(frame.style.width);
			var map_left = parseInt(map_image.style.left);
			var new_map_left = map_left - frame_width/2;
			map_image.style.left = new_map_left + "px";
		}

		function moveUp() {
			var frame = document.getElementById("map_frame");
			var map_image = document.getElementById("map_image");
			var frame_height = parseInt(frame.style.height);
			var map_top = parseInt(map_image.style.top);
			var new_map_top = map_top - frame_height/2;
			map_image.style.top = new_map_top + "px";
		}

		function moveDown() {
			var frame = document.getElementById("map_frame");
			var map_image = document.getElementById("map_image");
			var frame_height = parseInt(frame.style.height);
			var map_top = parseInt(map_image.style.top);
			var new_map_top = map_top + frame_height/2;
			map_image.style.top = new_map_top + "px";
		}

	</script>
</body>
</html>
